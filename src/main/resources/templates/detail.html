<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>gesmatemprunt- Dashboard</title>

    <!-- Custom fonts for this template-->
    <th:block th:replace="fragments/_css.html :: css"></th:block>
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="fragments/_sidebar.html::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="fragments/_topbar.html::topbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4 mr-auto ml-auto text-center">
                    <h1 class="h3 mb-0 d-flex w-50 justify-content-between mr-auto font-weight-bold ml-auto text-gray-800 text-center">
                        <a th:href="@{/hassanlisteMoiLesMateriels}"class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                        <span th:text="@{'Details sur'} + ${materielDTO.nom}"></span>

                    </h1>
                </div>



                <div class="card shadow mb-4 w-50 mr-auto ml-auto">
                    <div class="card-header py-3 align-items-center d-flex bg-primary text-white justify-content-between">
                        <span th:text="@{'Ref°'} + ${materielDTO.reference}"></span>
                        <div>
                            <span class="btn btn-warning" th:text="${materielDTO.etat}"></span>
                            <a th:href="@{'/update_materiel?refmateriel='} + ${materielDTO.reference}" class="btn btn-info ">modifier</a>
                            <a class="btn btn-danger" th:href="@{'/supprimer?idmateriel='} + ${materielDTO.reference}">supprimer</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="d-flex justify-content-between">
                                <h5 class="font-weight-bold">Nom</h5>
                            </div>
                            <span th:text="${materielDTO.nom}"></span>
                        </div>

                        <div class="mb-4 mt-4">
                            <h5 class="font-weight-bold">date ajout matériel</h5>
                            <span th:datetime="${materielDTO.date}"></span>
                        </div>
                        <div>
                            <h5 class="font-weight-bold">Description</h5>
                            <span th:text="${materielDTO.description}"></span>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="fragments/_footer.html::footer"></th:block>

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<th:block th:replace="fragments/_js.html::js"></th:block>



<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
</body>

</html>
